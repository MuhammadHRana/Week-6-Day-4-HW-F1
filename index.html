<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/103285c45f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">  
  </head>
  <body>
    <div class="navbar navbar-expand-lg navbar-light bg-light hello">
        <span class="navbar-brand mb-0 offset-2 container-fluid"><h1 class="title">Welcome To The F1 Racing Wiki</h1></span>
        
    </div>
    
    <div class="container-fluid">
        <form name="f1" id="f1">
            <div class="form-row align-items-center justify-content-center" style="margin-top: 5rem;">
                <div class="col-auto">
                    <input type="text" name="season" class="form-control" placeholder="Please Enter the Season (YYYY)">
                </div>
                <div class="col-auto">
                    <input type="text" name="round" class="form-control" placeholder="Please Enter the Round (#)">
                </div>
    
            </div>
            <br>
            <div class="col-auto offset-5">
                <button type="submit" id="button" class="btn btn-danger mb-2" onclick="play()">Let's Race</button>
                
            </div>
        </form>
        <div class="container-fluid justify-content-center">
        
            <table class=" container-fluid " id="search">
                <thead>
                    <tr>
                        <th scope="col">
                            <h1><span>Ranking</span></h1>
                        </th>
                        <th scope="col">
                            <h1><span>Racer Name</span></h1>
                        </th>
                        <th scope="col">
                            <h1><span>Nationality</span></h1>
                        </th>
                        <th scope="col">
                            <h1><span>F1 Sponsor</span></h1>
                        </th>
                        <th scope="col">
                            <h1><span>Score</span></h1>
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
        </div>
        </div>
    </div>
    
    
    
     

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="static/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
